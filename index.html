<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals and Interactive Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js library -->
    <link rel="stylesheet" href="styles.css"> <!-- Optional: link to your CSS file -->
</head>
<body>
    <header>
        <h1>JavaScript Fundamentals and Interactive Charts</h1>
    </header>

    <main>
        <section>
            <h2>JavaScript Basics</h2>
            <button id="addBtn">Add</button>
            <button id="subtractBtn">Subtract</button>
            <button id="multiplyBtn">Multiply</button>
            <button id="divideBtn">Divide</button>

            <input type="number" id="num1" placeholder="Enter first number">
            <input type="number" id="num2" placeholder="Enter second number">
            
            <p id="result">Result will be displayed here.</p>
        </section>

        <section>
            <h2>Interactive Chart</h2>
            <canvas id="myChart" width="400" height="200"></canvas>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 JavaScript Fundamentals</p>
    </footer>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
